          s3_endpoint_url: https://s3.amazonaws.com
          s3_is_secure: true
          s3_validate_certs: true
        zone_id: default
  host_config:
    host_address: cancer.usegalaxy.org
    instance_id: i-0dd2d75a2c435faac
    public_ip: 3.218.119.219
    ssh_private_key: "{{ vault_ansible_ssh_key }}"
    ssh_public_key: ssh-rsa 
    ssh_user: ubuntu

cm_helm_values: |
    cluster_type: KUBE_RKE
    rke_registration_server: {{ rke_registration_server }}
    rke_registration_token: {{ rke_registration_token }}
    cm_initial_cluster_data: |
      {{ cm_initial_cluster_data | default('') | to_nice_yaml(indent=2) | indent(width=2) }}

    projman_config:
      projects:
        galaxy:
          charts:
    helmsman_config:
      repositories:
         - name: cloudve
           url: https://raw.githubusercontent.com/CloudVE/helm-charts/master/
         - name: rancher
           url: https://releases.rancher.com/server-charts/stable
      template_registries:
        - name: cloudve
          url: https://raw.githubusercontent.com/galaxyproject/cloudlaunch-registry/master/template-registry.yaml
    cloudlaunch:
       image:
          repository: galaxy/cloudman-ui
          tag: latest
       resources:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 1000m
            memory: 3000Mi
       cloudlaunchserver:
          image:
            repository: galaxy/cloudman-server
            tag: latest
          podAnnotations:
            workaround_force_upgrade:  "{{ lookup('password', '/dev/null chars=ascii_lowercase,digits length=8') }}"
          resources:
            requests:
              cpu: 300m
              memory: 1500Mi
            limits:
              cpu: 1000m
              memory: 5000Mi
          admin_password: "{{ cluster_password }}"
          secret_key: "{{ cloudman_cloudlaunch_secret_key }}"
          fernet_keys: {{ cloudman_cloudlaunch_fernet_keys | to_yaml }}
          rabbitmq:
            rabbitmqPassword: "{{ rabbitmq_password }}"
            managementPassword: "{{ rabbitmq_management_password }}"
            rabbitmqErlangCookie: "{{ rabbitmq_erlang_cookie }}"
          postgresql:
             postgresqlPassword: "{{ cloudman_postgresql_password }}"
             postgresqlPostgresPassword: "{{ cloudman_postgresql_postgres_password }}"
             persistence:
                storageClass: "ebs"

          ingress:
             annotations:
                kubernetes.io/tls-acme: "true"
                cert-manager.io/cluster-issuer: letsencrypt-prod
                nginx.ingress.kubernetes.io/secure-backends: "true"
             hosts:
                - ~
    {% if not (cluster_hostname | ipaddr) %}
                - "{{ cluster_hostname }}"
             tls:
                - secretName: "{{ cluster_hostname | replace('.', '-') }}-key"
                  hosts:
                    - "{{ cluster_hostname }}"
    {% endif %}
       ingress:
          path: "/"
          access_path: "/"
          annotations:
             kubernetes.io/tls-acme: "true"
             cert-manager.io/cluster-issuer: letsencrypt-prod
             nginx.ingress.kubernetes.io/secure-backends: "true"
          hosts:
    {% if not (cluster_hostname | ipaddr) %}
             - "cloudman.{{ cluster_hostname }}"
          tls:
             - secretName: "cloudman-{{ cluster_hostname | replace('.', '-') }}-key"
               hosts:
                 - "cloudman.{{ cluster_hostname }}"
    {% endif %}
    prometheus:
       prometheusSpec:
          storageSpec:
            volumeClaimTemplate:
              spec:
                storageClassName: ebs
                accessModes: ["ReadWriteOnce"]
                resources:
                  requests:
                    storage: 50Gi
       persistence:
          storageClass: "nfs"
          size: 8Gi
       alertmanager:
          config:
             global:
               http_config:
                  basic_auth:
                     password: "{{ prometheus_alert_manager_password }}"
       grafana:
          adminPassword: {{ grafana_password }}
          grafana.ini:
             server:
                root_url: "https://grafana.{{ cluster_hostname }}"
             auth.generic_oauth:
                auth_url: "https://{{ keycloak_hostname }}/auth/realms/master/protocol/openid-connect/auth"
                token_url: "https://{{ keycloak_hostname }}/auth/realms/master/protocol/openid-connect/token"
                api_url: "https://{{ keycloak_hostname }}/auth/realms/master/protocol/openid-connect/userinfo"
          ingress:
             annotations:
                kubernetes.io/tls-acme: "true"
                cert-manager.io/cluster-issuer: letsencrypt-prod
                nginx.ingress.kubernetes.io/secure-backends: "true"
             hosts:
                - ~
    {% if not (cluster_hostname | ipaddr) %}
                - "{{ cluster_hostname }}"
             tls:
                - secretName: "{{ cluster_hostname | replace('.', '-') }}-key"
                  hosts:
                    - "{{ cluster_hostname }}"
    {% endif %}
    influxdb:
      setDefaultUser:
        user:
            password: {{ influxdb_password }}
    global:
       domain: "{{ cluster_hostname }}"
       keycloak_hostname: "{{ keycloak_hostname }}"
       deployment_name: "{{ cm_deployment_name }}"
